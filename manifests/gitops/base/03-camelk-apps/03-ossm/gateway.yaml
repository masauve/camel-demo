apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: accountservice
spec:
  hosts:
  - "*"
  gateways:
  - camelk-gateway.istio-system.svc.cluster.local
  http:
  - match:
    - uri:
        prefix: /camelk
    rewrite:
      uri: "/"
    route:
    - destination:
        host: accountservice
        port:
          number: 80
