paths:
    /accounts:
        post:
            requestBody:
                description: ''
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Client'
                        examples:
                            client:
                                value:
                                    clientId: client1
                                    type: account
                                    location: somewhere
