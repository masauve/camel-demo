                    type: string
                status:
                    type: string
                description:
                    type: string
                nickname:
                    type: string
                currencyCode:
                    type: string
                interestRate:
                    format: double
                    type: number
                loanTerm:
                    format: double
                    type: number
                totalNumberOfPayments:
                    format: double
                    type: number
                currentBalance:
                    format: double
                    type: number
                availableBalance:
                    format: double
                    type: number
